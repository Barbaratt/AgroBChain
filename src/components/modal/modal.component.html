<div mat-dialog-content>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <span class="material-symbols-outlined" (click)="close()"> close </span>
  <p class="title-modal">Você se encontra em qual categoria ?</p>
</div>
<div mat-dialog-actions class="content-modal">
  <button mat-raised-button color="primary" (click)="pageToSeller()">
    Vendedor
  </button>
  <button mat-raised-button color="accent" (click)="pageToFarmer()">
    Agricultor
  </button>
  <button mat-raised-button color="warn" (click)="pageToBusiness()">
    Comércio
  </button>
</div>
