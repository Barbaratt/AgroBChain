<div mat-dialog-content>

  />
  <span class="material-symbols-outlined-close" (click)="close()"> close </span>
  <h2 class="title-modal">Tem certeza que deseja excluir esse produto ?</h2>
</div>
<p>Nome do produto: {{ productFarmer.name }}</p>
<p>Pre√ßo: {{ productFarmer.price }}</p>

    Confirmar

</div>
