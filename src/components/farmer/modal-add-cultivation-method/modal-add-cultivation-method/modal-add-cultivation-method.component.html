<div mat-dialog-content>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <span class="material-symbols-outlined-close" (click)="close()"> close </span>
  <h2 class="title-modal">Adicionar Método de Cultivação</h2>
</div>
<form class="example-form" [formGroup]="form">
  <mat-form-field class="example-full-width">
    <mat-label>Nome do método</mat-label>
    <input matInput type="text" formControlName="inputCultivationMethod" />
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    cdkFocusInitial
    class="button-confirm"
    (click)="addCultivationMethod()"
  >
    Confirmar
  </button>
</div>
