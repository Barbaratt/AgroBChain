<div mat-dialog-content>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <span class="material-symbols-outlined-close" (click)="close()"> close </span>
  <p>Adicionar Produto</p>
  <p class="required-fields">* Campos Obrigatórios</p>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Nome do Alimento</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="form.get('name')?.errors?.['required']"
        >Este campo necessita ser preenchido</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Quantidade</mat-label>
      <input
        matInput
        type="number"
        formControlName="amount"
        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
        required
      />
      <mat-error *ngIf="form.get('amount')?.errors?.['required']"
        >Este campo necessita ser preenchido</mat-error
      >
    </mat-form-field>

    <mat-form-field floatLabel="always">
      <mat-label>Preço</mat-label>
      <span matTextPrefix>R$&nbsp;</span>
      <input
        matInput
        formControlName="price"
        type="number"
        class="input-price"
        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
        placeholder="0"
        required
      />
      <span matTextSuffix>.00</span>
      <mat-error *ngIf="form.get('price')?.errors?.['required']"
        >Este campo necessita ser preenchido</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Observações</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    class="button-confirm"
    cdkFocusInitial
    (click)="sendInformations()"
  >
    Confirmar
  </button>
</div>
